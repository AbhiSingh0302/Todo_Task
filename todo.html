<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the todo list</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Daily Task</h1>
    </header>
    <main>
        <article>
            <section class="addTask">
                <form action="">
                    <label for="Task"> Write down your task here for the day
                        <input type="text" placeholder="Add your task here">
                        <input type="submit" value="Add">
                    </label>
                </form>
            </section>
            <section class="todo">
                <ul class="todo">

                </ul>
            </section>
            <section class="inProgress">
                <ul class="inProgress">

                </ul>
            </section>
            <section class="completed">
                <ul class="completed">

                </ul>
            </section>
        </article>
    </main>
</body>

</html>
