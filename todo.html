<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the todo list</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Daily Task</h1>
    </header>
    <main>
        <article>
            <section class="addTask">
                <p class="margin-auto"> Write down your task here for the day</p>
                <input type="text" id="task" class="margin-auto">
                <button type="button" id="add" class="margin-auto" onclick="addTask()">Add</button>
            </section>
            <section class="todo inline-block">
                <h3>To-Do</h3>
                <ol class="toDo">
                </ol>
            </section>
            <section class="inProgress inline-block">
                <h3>In-progress</h3>
                <ol class="Inprogress">

                </ol>
            </section>
            <section class="completed inline-block">
                <h3>Completed</h3>
                <ol class="Completed">

                </ol>
            </section>
        </article>
    </main>
    <script src="todo.js">

    </script>
</body>

</html>
